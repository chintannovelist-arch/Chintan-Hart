    <script>
        document.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
            document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
        });
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'light') document.documentElement.classList.add('light-theme');
        
        if (typeof window.__firebase_config === 'undefined') window.__firebase_config = undefined;
        if (typeof window.__app_id === 'undefined') window.__app_id = 'demo-app';
