    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;

            /* DARK MODE (DEFAULT) */
            --c-black: 0 0 0;
            --c-white: 255 255 255;
            
            --c-onyx: 15 15 15;        /* #0F0F0F */
            --c-secondary: 18 18 18;   /* #121212 */
            --c-paper: 5 5 5;          /* #050505 */
            --c-surface: 26 26 26;     /* #1A1A1A */
            --c-muted: 38 38 38;       /* #262626 */
            
            /* Slate Scale (Standard) */
            --c-slate-50: 248 250 252;
            --c-slate-100: 241 245 249;
            --c-slate-200: 226 232 240;
            --c-slate-300: 203 213 225;
            --c-slate-400: 148 163 184;
            --c-slate-500: 100 116 139;
            --c-slate-600: 71 85 105;
            --c-slate-700: 51 65 85;
            --c-slate-800: 30 41 59;
            --c-slate-900: 15 23 42;
        }

        .light-theme {
            /* LIGHT MODE (INVERTED) */
            --c-black: 255 255 255;    /* Bg becomes white */
            --c-white: 15 23 42;       /* Text becomes dark slate */
            
            --c-onyx: 248 250 252;     /* Slate-50 */
            --c-secondary: 241 245 249;/* Slate-100 */
            --c-paper: 255 255 255;    /* White */
            --c-surface: 255 255 255;  /* White */
            --c-muted: 226 232 240;    /* Slate-200 */

            /* Inverted Slate Scale for Text Contrast */
            /* text-slate-300 (light gray) -> becomes text-slate-700 (dark gray) */
            --c-slate-50: 15 23 42;    /* was slate-900 */
            --c-slate-100: 30 41 59;   /* was slate-800 */
            --c-slate-200: 51 65 85;   /* was slate-700 */
            --c-slate-300: 71 85 105;  /* was slate-600 */
            --c-slate-400: 100 116 139;/* was slate-500 */
            --c-slate-500: 148 163 184;/* was slate-400 */
            --c-slate-600: 203 213 225;/* was slate-300 */
            --c-slate-700: 226 232 240;/* was slate-200 */
            --c-slate-800: 241 245 249;/* was slate-100 */
            --c-slate-900: 248 250 252;/* was slate-50 */
        }
        
        body {
            background-color: rgb(var(--c-black));
            color: rgb(var(--c-white));
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Cinematic Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgb(var(--c-black));
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2596be;
            border-radius: 2px;
        }

        /* Spotlight Card Logic */
        .spotlight-card {
            position: relative;
            overflow: hidden;
        }
        .spotlight-card::before {
            content: "";
            position: absolute;
            inset: -1px;
            z-index: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                rgba(37, 150, 190, 0.15),
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .spotlight-card:hover::before {
            opacity: 1;
        }

        /* Text selection for high contrast */
        ::selection {
            background: #2596be;
            color: #ffffff;
            text-shadow: none;
        }
        
        /* Smooth Scroll Behavior Override */
        html {
            scroll-behavior: smooth;
        }
        
        /* MODAL OVERRIDES for re-used sections */
        .feature-modal-content section {
            padding-top: 2rem !important;
            padding-bottom: 2rem !important;
            min-height: auto !important;
            background-color: transparent !important;
            border: none !important;
        }
        .feature-modal-content section > div {
           max-width: 100% !important;
        }

        /* Global Animations */
        @keyframes loadingBar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

    <div id="root"></div>
    <script>
        // Global mouse tracking for spotlight effects
        document.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--mouse-x', e.clientX + 'px');
            document.documentElement.style.setProperty('--mouse-y', e.clientY + 'px');
        });
        
        // Init Theme
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'light') {
            document.documentElement.classList.add('light-theme');
        }

        // Define Global placeholders for Firebase to prevent ReferenceErrors during static hosting
        if (typeof window.__firebase_config === 'undefined') {
            window.__firebase_config = undefined;
        }
        if (typeof window.__app_id === 'undefined') {
            window.__app_id = 'demo-app';
        }
        if (typeof window.__initial_auth_token === 'undefined') {
            window.__initial_auth_token = undefined;
        }
    </script>
